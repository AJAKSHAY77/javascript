<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<style>
    table{
        width: 100%;
        text-align: center;
        border-collapse: collapse;
        color: black;
    }
    th, td{
       border: 2px solid black;
      padding: 5px;
    }
    tr{
        background-color: #edebeb;
    }
    tr:nth-child(even){
        background-color: #b9b9b9;
    }
</style>
<body>
    <table>
        <tr>
            <th>country</th>
            <th>countrycode</th>
            <th>email</th>
        </tr>

        <tr>
            <td>India</td>
            <td>IN</td>
            <td>india@gmail.com</td>
        </tr>
        <tr>
            <td>ameria</td>
            <td>am</td>
            <td>america@gmail.com</td>
        </tr>
        <tr>
            <td>japan   </td>
            <td>ja</td>
            <td>ja@gmail.com</td>
        </tr>
        <tr>
            <td>united kindom</td>
            <td>uk</td>
            <td>uk@gmail.com</td>
        </tr>
    </table>
</body>
</html>
